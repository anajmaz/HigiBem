<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HigiBem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="HigiBem" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">PROJETO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">GALERIA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">CONTATO</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero d-flex align-items-center" style="background-image: url('assets/background.gif');">
        <div class="container text-center text-white">
            <h1>+higiene +bem estar +dignidade</h1>
            <p>Junte-se a nós na missão de fazer a diferença.</p>
            <!-- Seta para Baixo -->
            <a href="#" class="down-arrow" aria-label="Scroll para Galeria">
                <i class="bi bi-arrow-down-circle-fill"></i>
            </a>
        </div>
    </header>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="text-center mt-3">
                &copy; 2024 HigiBem. Todos os direitos reservados.
            </div>
        </div>
    </footer>
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <img src="#" id="modalImage" class="img-fluid rounded" alt="Imagem Ampliada">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const imageModal = document.getElementById('imageModal');
          const modalImage = document.getElementById('modalImage');

          imageModal.addEventListener('show.bs.modal', function (event) {
              const img = event.relatedTarget;
              const imgSrc = img.getAttribute('data-img');
              modalImage.src = imgSrc;
              modalImage.alt = img.alt;
          });

          modalImage.addEventListener('click', function () {
              const modal = bootstrap.Modal.getInstance(imageModal);
              modal.hide();
          });
      });
  </script>
</body>
</html>
