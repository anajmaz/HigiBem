<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HigiBem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                HigiBem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#fotos">FOTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">CONTATO</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero d-flex align-items-center" style="background-image: url('assets/background.gif');">
        <div class="container text-center text-white">
            <h1>+higiene +bem estar +dignidade</h1>
            <p>Junte-se a nós na missão de fazer a diferença.</p>
            <!-- Seta para Baixo -->
            <a href="#fotos" class="down-arrow" aria-label="Scroll para Galeria">
                <i class="bi bi-arrow-down-circle-fill"></i>
            </a>
        </div>
    </header>

    <section id="fotos" class="py-5 bg-dark text-white">
        <div class="container">
            <h2 class="text-center mb-4">Galeria de Bem-Estar Feminino</h2>
            <div class="row">
                <div class="col-6 col-md-4 mb-4">
                    <div class="card bg-dark">
                        <img src="./assets/1.png" class="card-img-top gallery-img" alt="Bem-Estar 1" 
                             data-bs-toggle="modal" data-bs-target="#imageModal" data-img="./assets/1.png">
                    </div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <div class="card bg-dark">
                        <img src="./assets/2.jpg" class="card-img-top gallery-img" alt="Bem-Estar 2" 
                             data-bs-toggle="modal" data-bs-target="#imageModal" data-img="./assets/2.jpg">
                    </div>
                </div>
                <div class="col-6 col-md-4 mb-4">
                    <div class="card bg-dark">
                        <img src="/assets/3.webp" class="card-img-top gallery-img" alt="Bem-Estar 3" 
                             data-bs-toggle="modal" data-bs-target="#imageModal" data-img="/assets/3.webp">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contato" class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contato</h5>
                    <p>Email: anajmazon@gmail.com</p>
                </div>
                <div class="col-md-6">
                    <h5>Redes Sociais</h5>
                    <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i> Instagram</a>
                </div>
            </div>
            <div class="text-center mt-3">
                &copy; 2024 HigiBem. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <img src="#" id="modalImage" class="img-fluid rounded" alt="Imagem Ampliada">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            imageModal.addEventListener('show.bs.modal', function (event) {
                const img = event.relatedTarget;
                const imgSrc = img.getAttribute('data-img');
                modalImage.src = imgSrc;
                modalImage.alt = img.alt;
            });

            modalImage.addEventListener('click', function () {
                const modal = bootstrap.Modal.getInstance(imageModal);
                modal.hide();
            });
        });
    </script>

    <!-- Botão Flutuante do WhatsApp -->
    <a href="https://wa.me/SEU_NUMERO_DE_TELEFONE" target="_blank" class="whatsapp-float" aria-label="WhatsApp">
        <i class="bi bi-whatsapp"></i>
    </a>
</body>
</html>
